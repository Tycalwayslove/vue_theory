<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>面向对象-属性类型 |基础</title>
  </head>
  <body>
    <script>
      // 1. 数据属性
      var person = {};
      Object.defineProperty(person, "name", {
        configurable: true,
        writable: false,
        value: "tyc"
      });
      alert(person.name);
      person.name = "tyc2";
      alert(person.name);
      //2. 访问器属性
      var book = {
        _year: 2018,
        edition: 1
      };
      Object.defineProperty(book, "year", {
        get: function() {
          return this._year;
        },
        set: function(newvalue) {
          if (newvalue > 2018) {
            this._year = newvalue;
            this.edition += newvalue - 2018;
          }
        }
      });
      book.year = 2020;
      alert(book.edition);
    </script>
  </body>
</html>
