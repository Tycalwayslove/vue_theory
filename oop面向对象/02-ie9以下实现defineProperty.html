<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>面向对象-属性类型 |基础 | de'fineProperty</title>
  </head>
  <body>
    <script>
      var book = {
        _year: 2018,
        edition: 1
      };
      book.__definGetter__("year", function() {
        return this.year;
      });
      book.__defineSetter__("year", function(newvalue) {
        if (newvalue > 2018) {
          this._year = newvalue;
          this.edition += newvalue - 2018;
        }
      });
    </script>
  </body>
</html>
